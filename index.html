<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lead Tracker</title>
</head>

<body>
    <center>
        <img src="/assets/img/icon.png" alt="" height="30px"> <br>
        <h5>LEAD TRACKER</h5>
        <hr>
    </center>
    <input type="text" name="input-el" id="input-el" class="form-control" placeholder="Enter the Lead Link">
    <p class="error" id="error"></p>
    <div>
        <button class="btn btn-primary" id="save-button">SAVE</button>
        <button class="btn btn-success" id="save-tab">SAVE CURRENT PAGE</button>
        <button class="btn btn-danger" id="clear-leads">Clear All Leads</button>
    </div>

    <div class="list">
        <h3 class="title" id="lead-count"></h3>
        <ul class="list" id="lead"></ul>
    </div>
    <p id="alert"></p>
    <div>
        <hr>
        <center>
            <p>&copy; 2021 - Developed by <a href="https://www.facebook.com/EngKoechBrian" target="_blank">Brian Koech</a></p>
        </center>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
